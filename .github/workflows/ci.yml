name: ML-Assignment CI

on:
  push:
    branches:
      - kernelridge

jobs:
  run-training:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Decision Tree (train.py)
        run: python train.py

      - name: Run Kernel Ridge (train2.py)
        run: python train2.py
